<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Bài 1: Quản lý tuyển sinh</h1>
    <div>
      <form action="" class="d-flex">
        <div class="row">
          <div class="form-group col-6">
            <input type="number" class="form-control" id="inputDiemChuan" placeholder="Điểm chuẩn:">
          </div>

          <div class="form-group col-6">
            <select id="khuVuc" class="form-control">
              <option>Chọn khu vực</option>
              <option value="2">A</option>
              <option value="1">B</option>
              <option value="0.5">C</option>
            </select>
          </div>

          <div class="form-group col-6">
            <select id="doiTuong" class="form-control">
              <option value="">Chọn đối tượng</option>
              <option value="2.5">1</option>
              <option value="1.5">2</option>
              <option value="1">3</option>
            </select>
          </div>
          <div class="form-group col-6">
            <input type="number" class="form-control" id="inputDiemmon1" placeholder="Điểm môn thứ 1:">
          </div>
          <div class="form-group col-6">
            <input type="number" class="form-control" id="inputDiemmon1" placeholder="Điểm môn thứ 1:">
          </div>
          <div class="form-group col-6">
            <input type="number" class="form-control" id="inputDiemmon3" placeholder="Điểm môn thứ :">
          </div>
        </div>

      </form>
      <button class="btn btn-success" id="btnTinh" onclick="timSonNhoNhat()" type="button">Kết quả</button>
      <p id="txtThongBao" class="alert alert-danger"></p>
    </div>
    
    <div class="container">
      <h1>Bài 2: Tính tổng: S(n) = x + x^2
        + x^3 + … + x^n</h1>
      <form>
        <div class="row">
          <div class="form-group col-6">
            <input type="number" class="form-control" id="soX" placeholder="Nhập vào số x:">
          </div>
          <div class="form-group col-6">
            <input type="number" class="form-control" id="soN" placeholder="Nhập vào số n:">
          </div>
        </div>
      </form>
      <button class="btn btn-success" id="btnTinhTong" onclick="tinhTong()" type="button">Kết quả</button>
      <p id="txtThongBaoTong" class="alert alert-danger"></p>
    </div>

    <div class="container">
      <h1>Bài 3: Tính giai thừa 1*2*...n</h1>
      <form>
        <div class="form-group col-6 p-0">
          <input type="number" class="form-control" id="soNGiaiThua" placeholder="Nhập vào số n:">
        </div>
        <button class="btn btn-success" id="btnTinhGiaiThua" onclick="tinhGiaiThua()" type="button">Kết quả</button>
        <p id="txtThongBaoGiaiThua" class="alert alert-danger"></p>
    </div>
    </form>
    <div class="container">
      <h1>Bài 4: viết chương trình khi click vào button sẽ in ra 10 thẻ div</h1>
     <div class="ketQua"></div>
      <button class="btn btn-success" id="btnTheDiv" onclick="tao10TheDiv()" type="button">Click</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
